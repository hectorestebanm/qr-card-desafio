<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <main class="card">
        <section class="seccion-primero">
            <img class="seccion-primero__imagen" src="images/image-qr-code.png" alt="Imagen">
        </section>
        <section class="seccion-segundo">
            <h1 class="seccion-segundo__h1">Improve your front-end skills by building projects</h1>
            <p class="seccion-segundo__parrafo">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>          
        </section>
    </main>
  
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Héctor Montaño</a>.
    </footer>
</body>
</html>
